<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resident Evil Requiem â€” Soundboard</title>
    <meta name="color-scheme" content="dark light">
    <link rel="preload" href="logo_w.webp" as="image" />
    <style>
        :root {
            --bg: #0b0b0b;
            /* deep neutral */
            --card: #151515;
            --muted: #9aa0a6;
            --text: #ffffff;
            --accent: #57a0ff;
            --accent-2: #ff3355;
            --ring: #9ec1ff55;
            --radius: 18px;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7f9;
                --card: #ffffff;
                --text: #101318;
                --muted: #515a65;
                --ring: #2f69ff33;
            }

            body {
                background: linear-gradient(180deg, #fff 0%, #eef3ff 100%);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 1100px;
            margin-inline: auto;
            padding: 16px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 10px;
            padding: 20px 0 10px;
            text-align: center;
        }

        .logo {
            width: min(260px, 60vw);
            height: 86px;
            background: url('logo_w.webp') center/contain no-repeat;
            position: relative;
            filter: drop-shadow(0 1px 0 rgba(0, 0, 0, .5));
        }

        .logo::after {
            content: "Soundboard";
            position: absolute;
            right: -6px;
            top: -10px;
            color: #fff;
            font-weight: 800;
            font-size: 14px;
            transform: rotate(9deg);
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .toolbar {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 10px;
            align-items: center;
            width: 100%;
        }

        @media (max-width:720px) {
            .toolbar {
                grid-template-columns: 1fr;
            }
        }

        .search {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--card);
            border: 1px solid #ffffff22;
            padding: 10px 12px;
            border-radius: 12px;
        }

        .search input {
            width: 100%;
            font-size: 16px;
            background: transparent;
            border: 0;
            outline: 0;
            color: var(--text);
        }

        .ctrl {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--card);
            padding: 10px 12px;
            border: 1px solid #ffffff22;
            border-radius: 12px;
        }

        .ctrl input[type="range"] {
            accent-color: var(--accent);
        }

        .btn {
            cursor: pointer;
            border: 1px solid #ffffff22;
            background: linear-gradient(180deg, #0e0e12, #191b22);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 12px;
            font-weight: 700;
            transition: transform .12s ease, box-shadow .12s ease, filter .2s ease;
            box-shadow: 0 1px 0 #000;
        }

        .btn:hover {
            transform: translateY(-1px);
            filter: none;
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: linear-gradient(180deg, #1a1a1a, #222);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 16px;
        }

        .tile {
            position: relative;
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid #ffffff1a;
            background: var(--card);
            min-height: 150px;
            isolation: isolate;
        }

        .tile button {
            all: unset;
            cursor: pointer;
            display: grid;
            grid-template-rows: 1fr auto;
            width: 100%;
            height: 100%;
        }

        .thumb {
            position: relative;
            height: 100%;
            overflow: hidden;
            filter: grayscale(100%);
            transition: filter .25s ease, transform .25s ease;
            background: #0a0a0a;
        }

        .tile:hover .thumb,
        .tile:focus-within .thumb {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        .thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .title {
            padding: 10px;
            font-size: 14px;
            font-weight: 800;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            color: #fff;
            background: linear-gradient(0deg, rgba(0, 0, 0, .8), rgba(0, 0, 0, .1));
        }

        .playing {
            outline: 3px solid var(--accent);
            box-shadow: 0 0 0 6px var(--ring);
        }

        .fav {
            position: absolute;
            top: 8px;
            right: 8px;
            border: 0;
            background: #00000088;
            color: #ffd54a;
            width: 32px;
            height: 32px;
            display: grid;
            place-items: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform .15s ease;
        }

        .fav[aria-pressed="true"] {
            background: #1f1400;
            box-shadow: 0 0 0 2px #ffd54a55 inset;
        }

        .fav:active {
            transform: scale(.96);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus visibility */
        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 2px;
            border-radius: 12px;
        }

        footer {
            opacity: .7;
            font-size: 12px;
            text-align: center;
            padding: 24px 6px;
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo" role="img" aria-label="Resident Evil Requiem"></div>
            <div class="toolbar" role="region" aria-label="Controls">
                <label class="search" title="Search clips">
                    <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79L20 21.5 21.5 20 15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input id="q" type="search" placeholder="Search clipsâ€¦ (e.g. scream)" autocomplete="off" />
                </label>

                <div class="ctrl" title="Volume">
                    <span aria-hidden="true">ðŸ”Š</span>
                    <input id="vol" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume">
                </div>
                <button id="shuffle" class="btn" type="button" title="Shuffle play">Shuffle</button>
                <button id="stopAll" class="btn secondary" type="button" title="Stop all">Stop all</button>
            </div>
        </header>

        <main>
            <section id="grid" class="grid" aria-live="polite" aria-label="Sound bite grid"></section>
        </main>

        <footer>
            <p>Tip: press <kbd>/</kbd> to focus search â€¢ Clips: <span id="count">0</span></p>
        </footer>
    </div>

    <script>
        // --- Analytics / logging (Firestore REST) ---
        // NOTE: Exposing API keys on the client is insecure. Prefer a proxy/Cloud Function with App Check.
        const PUBLIC_KEY = 'AIzaSyB5FM0UrTbGauldO-5uMrcJZYjWTyCyfQI';
        const PROJECT_ID = 'z-resident-evil';
        const BASE_URL = `https://firestore.googleapis.com/v1/projects/${PROJECT_ID}/databases/(default)/documents`;

        const clientID = localStorage.getItem('clientID') || (crypto.randomUUID?.() || String(Math.random()).slice(2));
        localStorage.setItem('clientID', clientID);

        function toFirestore(fields) {
            const f = {};
            for (const [k, v] of Object.entries(fields)) {
                if (typeof v === 'string') f[k] = { stringValue: v };
                else if (typeof v === 'number') f[k] = { integerValue: String(v) };
                else if (typeof v === 'boolean') f[k] = { booleanValue: v };
                else if (Array.isArray(v)) f[k] = { arrayValue: { values: v.map(item => toFirestore({ item }).item) } };
            }
            return f;
        }

        async function logEvent(type, extra = {}) {
            try {
                const url = `${BASE_URL}/${clientID}/event:${Date.now()}?key=${PUBLIC_KEY}`;
                const body = JSON.stringify({ fields: toFirestore({ event: type, timestamp: Date.now(), ...extra }) });
                // Use keepalive/sendBeacon for lifecycle safety
                if (type === 'leave' && navigator.sendBeacon) { navigator.sendBeacon(url, body); return; }
                await fetch(url, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body, keepalive: type === 'leave' });
            } catch (err) { /* swallow logging errors */ }
        }

        // Visit log ASAP
        logEvent('visit', { userAgent: navigator.userAgent });
        addEventListener('pagehide', () => logEvent('leave'));

        // --- Data ---
        const soundBites = [
            { name: "Grace Ashcroft", src: "a/GraceAshcroft.webm", thumb: "a/GraceAshcroft.jpg" },
            { name: "Wrenwood Hotel", src: "a/WrenwoodHotel.webm", thumb: "a/WrenwoodHotel.jpg" },
            { name: "Face The Past", src: "a/FaceThePast.webm", thumb: "a/FaceThePast.jpg" },
            { name: "Miss Ashcroft", src: "a/MissAshcroft.webm", thumb: "a/MissAshcroft.jpg" },
            { name: "They Are Coming", src: "a/TheyAreComing.webm", thumb: "a/TheyAreComing.jpg" },
            { name: "Shhh", src: "a/Shhh.webm", thumb: "a/Shhh.jpg" },
            { name: "Stay Close", src: "a/StayClose.webm", thumb: "a/StayClose.jpg" },
            { name: "My Hope", src: "a/MyHope.webm", thumb: "a/MyHope.jpg" },
            { name: "I'm Scared", src: "a/ImScared.webm", thumb: "a/ImScared.jpg" },
            { name: "Investigating Deaths", src: "a/InvestigatingDeaths.webm", thumb: "a/InvestigatingDeaths.jpg" },
            { name: "Stay Away", src: "a/StayAway.webm", thumb: "a/StayAway.jpg" },
            { name: "Think Grace Think", src: "a/ThinkGraceThink.webm", thumb: "a/ThinkGraceThink.jpg" },
            { name: "He's Dead", src: "a/HesDead.webm", thumb: "a/HesDead.jpg" },
            { name: "WTF", src: "a/WTF.webm", thumb: "a/WTF.jpg" },
            { name: "Don't Come", src: "a/DontCome.webm", thumb: "a/DontCome.jpg" },
            { name: "What The Hell", src: "a/WhatTheHell.webm", thumb: "a/WhatTheHell.jpg" },
            { name: "Come On", src: "a/ComeOn.webm", thumb: "a/ComeOn.jpg" },
            { name: "Let Go", src: "a/LetGo.webm", thumb: "a/LetGo.jpg" },
            { name: "Watching You", src: "a/WatchingYou.webm", thumb: "a/WatchingYou.jpg" },
            { name: "Unique", src: "a/Unique.webm", thumb: "a/Unique.jpg" },
            { name: "Chosen One", src: "a/ChosenOne.webm", thumb: "a/ChosenOne.jpg" },
            { name: "Escaping Destiny", src: "a/EscapingDestiny.webm", thumb: "a/EscapingDestiny.jpg" },
            { name: "Seen Shit", src: "a/SeenShit.webm", thumb: "a/SeenShit.jpg" },
            { name: "Every One's Gone", src: "a/EveryOnesGone.webm", thumb: "a/EveryOnesGone.jpg" },
            { name: "Iconic Scream", src: "a/IconicScream.webm", thumb: "a/IconicScream.jpg" },
            { name: "Requiem Notes", src: "a/RequiemNotes.webm", thumb: "a/RequiemNotes.jpg" }
        ];

        // --- State ---
        const $grid = document.getElementById('grid');
        const $count = document.getElementById('count');
        const $q = document.getElementById('q');
        const $vol = document.getElementById('vol');
        const $stopAll = document.getElementById('stopAll');
        const $shuffle = document.getElementById('shuffle');

        const favorites = new Set(JSON.parse(localStorage.getItem('favorites') || '[]'));
        const pool = []; // active <audio> elements
        let volume = parseFloat(localStorage.getItem('volume') || '1');
        $vol.value = String(volume);

        function saveFavs() { localStorage.setItem('favorites', JSON.stringify([...favorites])); }

        function makeTile({ name, src, thumb }) {
            const tile = document.createElement('article');
            tile.className = 'tile'; tile.tabIndex = -1;
            tile.dataset.name = name.toLowerCase();
            tile.dataset.src = src;

            const btn = document.createElement('button');
            btn.setAttribute('type', 'button');
            btn.setAttribute('aria-label', `Play ${name}`);

            const thumbWrap = document.createElement('div');
            thumbWrap.className = 'thumb';
            const img = document.createElement('img');
            img.loading = 'lazy'; img.decoding = 'async'; img.alt = '';
            img.src = thumb; // simple lazy with browser support
            thumbWrap.append(img);

            const title = document.createElement('div');
            title.className = 'title';
            title.textContent = name;

            const fav = document.createElement('button');
            fav.className = 'fav'; fav.type = 'button'; fav.setAttribute('aria-label', `Toggle favourite for ${name}`);
            fav.setAttribute('aria-pressed', favorites.has(name) ? 'true' : 'false');
            fav.innerHTML = '<span aria-hidden="true">â˜…</span><span class="sr-only">Favourite</span>';
            fav.addEventListener('click', (e) => {
                e.stopPropagation();
                if (favorites.has(name)) favorites.delete(name); else favorites.add(name);
                fav.setAttribute('aria-pressed', favorites.has(name) ? 'true' : 'false');
                saveFavs();
            });

            btn.addEventListener('click', () => playClip(tile, name, src));
            btn.append(thumbWrap, title);
            tile.append(btn, fav);
            return tile;
        }

        function render(list) {
            $grid.replaceChildren(...list.map(makeTile));
            $count.textContent = String(list.length);
        }

        render(soundBites);

        // --- Playback logic ---
        function playClip(tile, name, src) {
            // create and play a new audio element (allow overlaps), enforce volume
            const a = new Audio(src);
            a.volume = volume;
            a.addEventListener('ended', () => { tile.classList.remove('playing'); pool.splice(pool.indexOf(a), 1); });
            a.play().catch(() => { });
            pool.push(a);
            tile.classList.add('playing');
            logEvent('play', { soundBite: name });
        }

        function stopAll() {
            for (const a of pool.splice(0)) try { a.pause(); a.currentTime = 0; } catch { };
            document.querySelectorAll('.tile.playing').forEach(el => el.classList.remove('playing'));
        }

        $stopAll.addEventListener('click', stopAll);
        $vol.addEventListener('input', e => { volume = parseFloat(e.target.value); localStorage.setItem('volume', String(volume)); for (const a of pool) a.volume = volume; });

        // Shuffle play (one random clip now)
        $shuffle.addEventListener('click', () => {
            const visible = [...document.querySelectorAll('.tile')];
            if (!visible.length) return;
            const idx = Math.floor(Math.random() * visible.length);
            const t = visible[idx];
            playClip(t, t.dataset.name, t.dataset.src);
            t.scrollIntoView({ behavior: 'smooth', block: 'center' });
        });

        // --- Search / filtering ---
        function filter() {
            const term = $q.value.trim().toLowerCase();
            const onlyFav = false; // could be extended with a toggle
            const list = soundBites.filter(b => {
                if (onlyFav && !favorites.has(b.name)) return false;
                return !term || b.name.toLowerCase().includes(term);
            });
            render(list);
        }
        $q.addEventListener('input', filter);

        // Quick search focus with '/'
        addEventListener('keydown', (e) => { if (e.key === '/' && !/input|textarea|select/i.test(document.activeElement.tagName)) { e.preventDefault(); $q.focus(); $q.select(); } });
    </script>
</body>

</html>
